<!doctype html>

<head>
  <title>Alice in Wonderland - Tweet Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Spicy+Rice" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <!-- custom CSS -- needs to be imported last -->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <main class="container">
    <div class="speaker-pic-container">
      <img class="prof-pic" src="{{url_for('static', filename='img/cheshire-face.png')}}" alt="">
      <h3 class="speaker-permaquote">“We're all mad here”</h3>
    </div>
    <div class="tweet-container">
      {% if markov_sentence %}
      <p>{{ markov_sentence }}</p>
      {% else %}
      <p>Hello there!</p>
      {% endif %}
    </div>
    <div class="text-center button-container">
      <a href="/">
        <button type="button" class="btn btn-light pink-btn">
          Go Down the Rabbit-Hole
        </button>
      </a>
    </div>
  </main>

  <!-- JQuery for AJAX requests & bootstrap components -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
