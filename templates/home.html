<!doctype html>

<head>
  <title>Tweet Generator - Alice in Wonderland & Harry Potter and the Methods of Rationality</title>
  <meta name="description" content="A tweet generator for Alice in Wonderland
  & Harry Potter and the Methods of Rationnality using a custom n-th order Markov Chain"/>
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Spicy+Rice" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <!-- custom CSS -- needs to be imported last -->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>

  <!-- NAV TABS -->
  <div class="tabs">
    {% if default|string() == 'alice' %}
    <button class="alice-tab tablink" onclick="openPage('alice', this, 'var(--bg-purple)')" id="defaultOpen">
      <img class="tab-pic" src="{{url_for('static', filename='img/cheshire-face.png')}}" alt="">
    </button>
    <button class="potter-tab tablink" onclick="openPage('potter', this, 'var(--electromagnetic)')">
      <img class="tab-pic" src="{{url_for('static', filename='img/hp-face.png')}}" alt="">
    </button>
    {% elif default|string() == 'potter' %}
    <button class="alice-tab tablink" onclick="openPage('alice', this, 'var(--bg-purple)')">
      <img class="tab-pic" src="{{url_for('static', filename='img/cheshire-face.png')}}" alt="">
    </button>
    <button class="potter-tab tablink" onclick="openPage('potter', this, 'var(--electromagnetic)')" id="defaultOpen">
      <img class="tab-pic" src="{{url_for('static', filename='img/hp-face.png')}}" alt="">
    </button>
    {% endif %}
  </div>

  <main class="container">

    <!-- MAIN BODY CONTENT -->
    <div class="content">
      <div id="tab-content" class="tabcontent">
        <div class="speaker-pic-container">
          <img id='prof-pic' class="prof-pic" src="{{url_for('static', filename='img/cheshire-face.png')}}" alt="">
          <h3  id="perma-title" class=""></h3>
        </div>
        <div class="tweet-container">
          {% if markov_sentence %}
          <p id="markov-sentence">{{ markov_sentence }}</p>
          {% else %}
          <p>Hello there! Hm... Something isn't working correctly. There should be generated text here.</p>
          {% endif %}
        </div>
        <div class="button-container">
          <button type="button" id="cta-btn" class="">
            New Quote
          </button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <p class="copyright-text">This was built with â™¥ by
        <a href="http://github.com/nsafai" class="copyright-text">Nicolai Safai</a>
      </p>
    </footer>

  </main>

  <!-- JQuery for AJAX requests & bootstrap components -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- SCRIPT FOR TABS -->
  <script src="{{url_for('static', filename='tabs.js')}}"></script>

</body>
